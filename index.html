<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>rTechCoding || Valent√≠n</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&amp;display=swap'>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="animated-bg"></div>
    <div class="app-container">

        <aside class="sidebar">
            <div class="brand">
                <span>üíò</span> Valentine Card Maker
            </div>

            <div class="form-group">
                <label>Choose the theme:</label>
                <div class="theme-selector">
                    <div class="theme-option">
                        <input type="radio" name="theme" id="themeLove" value="love" checked>
                        <label for="themeLove">Love ‚ù§Ô∏è</label>
                    </div>
                    <div class="theme-option">
                        <input type="radio" name="theme" id="themeFriend" value="friend">
                        <label for="themeFriend">Friendship üåü</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Heading Text</label>
                <input id="headingInput" type="text" placeholder="Eg: Happy Valentine‚Äôs Day!">
            </div>

            <div class="form-group">
                <label for="name1">Name 1:</label>
                <input type="text" id="name1" placeholder="Eg: Romeo" maxlength="15">
            </div>

            <div class="form-group">
                <label for="name2">Name 2:</label>
                <input type="text" id="name2" placeholder="Eg: S-Juliet" maxlength="15">
            </div>

            <div class="btn-group">
                <button class="btn btn-upload">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    Upload Photo
                    <input type="file" id="imageInput" accept="image/*">
                </button>

                <button class="btn" id="downloadBtn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download PNG
                </button>
            </div>
        </aside>

        <main class="preview-area">
            <div class="canvas-wrapper">
                <svg id="cardSvg" width="800" height="1000" viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <clipPath id="photoClip">
                            <rect x="100" y="100" width="600" height="600" rx="20" />
                        </clipPath>
                        <filter id="shadow">
                            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1" />
                        </filter>
                    </defs>

                    <rect id="bgCardSvg" width="100%" height="100%" fill="#fff0f5" />

                    <rect id="mainBorder" x="30" y="30" width="740" height="940" fill="none" stroke="#e91e63"
                        stroke-width="5" rx="30" />

                    <path d="M50 50 C 20 20, 10 60, 50 90 C 90 60, 80 20, 50 50" fill="#ff80ab" opacity="0.6"
                        transform="translate(680, 50) scale(1.5)" />
                    
                    <path d="M50 50 C 20 20, 10 60, 50 90 C 90 60, 80 20, 50 50" fill="#ff80ab" opacity="0.6"
                        transform="translate(20, 850) scale(1.2)" />

                    <rect id="placeholder" x="100" y="100" width="600" height="600" fill="#e0e0e0" rx="25" />
                    <text id="placeholderText" x="400" y="400" text-anchor="middle" fill="#9e9e9e" font-size="24"
                        font-family="'Segoe UI', sans-serif">
                        Upload your photo here
                    </text>

                    <image id="userImage" x="100" y="100" width="600" height="600" href="" clip-path="url(#photoClip)"
                        preserveAspectRatio="xMidYMid slice" style="display: none;" />

                    <rect x="100" y="100" width="600" height="600" fill="none" stroke="#fff" stroke-width="25" rx="20"
                        filter="url(#shadow)" />

                    <text id="headdingText" x="400" y="780" text-anchor="middle" font-family="'Segoe UI', sans-serif"
                        font-weight="bold" font-size="55" fill="#c2185b">
                        Happy Valentine‚Äôs Day!
                    </text>


                    <text id="phraseText" x="400" y="840" text-anchor="middle" font-family="'Segoe UI', sans-serif"
                        font-size="28" fill="#880e4f" font-style="italic">
                        With all my love
                    </text>

                    <text x="400" y="920" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-weight="600"
                        font-size="40" fill="#e91e63">
                        <tspan id="svgName1">Name 1</tspan>
                        <tspan id="ampersand" fill="#ad1457" font-size="50"> üíù </tspan>
                        <tspan id="svgName2">Name 2</tspan>
                    </text>
                </svg>
            </div>
            <div class="footer">
            ¬© 2026 Valentine‚Äôs Built with ‚ù§Ô∏è By <a href="https://in.linkedin.com/in/rahat-ansari-52409b223"
                class="font-weight-bold" target="_blank">rTechCoding || Rahat
                Ansari</a> for fun & learning
        </div>
        </main>
        
    </div>


    <canvas id="exportCanvas"></canvas>
    <script src="./script.js"></script>

</body>

</html>
